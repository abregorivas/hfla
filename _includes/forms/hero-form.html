<form class="hero-signup" name="Quick Signup Form">
  <div class="form-input">
    <label for="hero-signup" class="sr-only"> Enter your email address</label>
    <input
      id="hero-signup"
      type="email"
      name="email"
      placeholder="Enter your email address"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Sign up for updates</button>
  <div class="form-confirmation"></div>
</form>
